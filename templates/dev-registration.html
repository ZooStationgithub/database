<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New developer registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<header>
    <h1 class="text-center">New developer registration</h1>
    <div class="container text-center">
        <a href="index.html" class="btn btn-primary">
            <i class="glyphicon glyphicon-arrow-left"></i>
            Back to search
        </a>
    </div>
</header>

<div class="wrapper container">
    <form class="form-horizontal">

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="zsnumber">ZSnumber</label>
            <div class="col-xs-10">
                <input type="text"
                       class="form-control"
                       id="zsnumber"
                       value="123456-1231231-123123122">
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="grade">Grade</label>
            <div class="col-xs-10">
                <select id="grade"
                        class="form-control">
                    <option>junior</option>
                    <option>middle</option>
                    <option>senior</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="mpl">Main programming language</label>
            <div class="col-xs-10">
                <select id="mpl"
                        class="form-control">
                    <option>java SE</option>
                    <option>java EE</option>
                    <option>Native Android</option>
                    <option>Native iOS</option>
                    <option>Python</option>
                    <option>PHP</option>
                    <option>C#</option>
                    <option>C++</option>
                    <option>C</option>
                    <option>HTML/CSS</option>
                    <option>javascript</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="spl">Second programming language</label>
            <div class="col-xs-10">
                <select id="spl"
                        class="form-control">
                    <option>java SE</option>
                    <option>java EE</option>
                    <option>Native Android</option>
                    <option>Native iOS</option>
                    <option>Python</option>
                    <option>PHP</option>
                    <option>C#</option>
                    <option>C++</option>
                    <option>C</option>
                    <option>HTML/CSS</option>
                    <option>javascript</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="frameworks">Frameworks</label>
            <div class="col-xs-10">
                <select id="frameworks"
                        class="form-control"
                        multiple>
                    <option>Spring</option>
                    <option>Play Framework</option>
                    <option>Grails</option>
                    <option>Vaadin</option>
                    <option>GWT</option>
                    <option>JSF</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="rating-cd">Rating code doctor test, %</label>
            <div class="col-xs-10">
                <input type="number"
                       min="0"
                       max="100"
                       class="form-control"
                       id="rating-cd">
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="country-origin">Country of origin</label>
            <div class="col-xs-10">
                <select class="form-control"
                        id="country-origin">
                    <option>country 1</option>
                    <option>country 2</option>
                    <option>country 3</option>
                    <option>country 4</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="country-preferred">Preferred countries to work in by the developer</label>
            <div class="col-xs-10">
                <select class="form-control"
                        id="country-preferred"
                        multiple>
                    <option>country 1</option>
                    <option>country 2</option>
                    <option>country 3</option>
                    <option>country 4</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="permnanent-frelance">Looking for permanent or freelance contract</label>
            <div class="col-xs-10">
                <select class="form-control"
                        id="permnanent-frelance">
                    <option>permanent</option>
                    <option>freelance</option>
                </select>
            </div>
        </div>

        <div class="form-check row">
            <label class="control-label col-xs-2"
                   for="visa">VISA needed</label>
            <div class="col-xs-10">
                <input type="checkbox"
                       id="visa"
                       class="form-check-input">
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="company-type">Preferred company type</label>
            <div class="col-xs-10">
                <select class="form-control"
                        id="company-type">
                    <option>startup</option>
                    <option>mid size</option>
                    <option>corporate</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="experience">Experience in developing, years</label>
            <div class="col-xs-10">
                <input type="number"
                       id="experience"
                       min="0"
                       class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="role">Preferred role</label>
            <div class="col-xs-10">
                <select class="form-control"
                        id="role">
                    <option>developer</option>
                    <option>team lead</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="worked-before">Companies worked before</label>
            <div class="col-xs-10">
                            <textarea class="form-control"
                                      id="worked-before"
                                      maxlength="500"
                                      placeholder="max 500 characters"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="english-level">English level</label>
            <div class="col-xs-10">
                <input type="number"
                       min="1"
                       max="5"
                       placeholder="level 1-5"
                       class="form-control"
                       id="english-level">
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="travel">Willing to travel maximum xx minutes per day</label>
            <div class="col-xs-10">
                <input type="number"
                       class="form-control"
                       id="travel">
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="place-live">Preferred place to live in Netherlands</label>
            <div class="col-xs-10">
                            <textarea class="form-control"
                                      id="place-live"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="availability">Available in # weeks (notice period)</label>
            <div class="col-xs-10">
                <input type="number"
                       class="form-control"
                       id="availability">
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="hours-week">Amount hours working per week</label>
            <div class="col-xs-10">
                <input type="number"
                       class="form-control"
                       id="hours-week">
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-xs-2"
                   for="reasons">Reasons to relocate</label>
            <div class="col-xs-10">
                        <textarea maxlength="500"
                                  class="form-control"
                                  placeholder="max 500 characters"
                                  id="reasons"></textarea>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn  btn-primary">
                <i class="glyphicon glyphicon-floppy-disk"></i>
                Save
            </button>
            <button class="btn btn-danger">
                <i class="glyphicon glyphicon-remove"></i>
                Delete
            </button>
        </div>

    </form>
</div>

</body>
</html>
