        <div class="form-group">

                </select>

                    <option>country 1</option>

                    <option>country 3</option>
                    <option>country 4</option>
                </select>
            </div>
        </div>

        <div class="form-group">

                    <option>---</option>

                    <option>freelance</option>
                </select>
            </div>
        </div>

        <div class="form-check">
            <label class="control-label"
            >VISA needed</label>
            <div class="radio">
                <label>

                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="visa"

            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                           name="visa"
                           class="form-check-input">

                </label>
            </div>
        </div>
        </div>

                </select>

        <div class="form-group">
            <label class="control-label"
